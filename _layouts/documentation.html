{% include header.html %}
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-push-4">
			
			{{ content | replace: '<li>[ ]', '<li style="list-style: none; margin-left: -20px"><input type="checkbox" disabled>' | replace: '<li>[x]', '<li style="list-style: none; margin-left: -20px"><input type="checkbox" checked disabled>' }}
			
		</div>
		<div class="col-md-4 col-md-pull-8">
			
			{% if page.sidebar %}
			{{ page.sidebar | markdownify }}
			{% endif %}
			
		</div>
	</div>
</div>
{% include footer.html %}
